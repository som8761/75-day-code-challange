<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Vowel Checker</h1>
            <div class="input_text">
                <label for="text">Enter a Text:</label>
                <input type="text" id="input_field" placeholder="Enter text here">
            </div>

            <div class="button">
                <button class="btn1 btn">check vowel</button>
                <button class="btn2 btn">clear all</button>
            </div>

            <div class="feedback"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
