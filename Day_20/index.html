<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_20</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
            
        <input type="text" id="input_field">
        <div class="row">
            <button style="color: blue;">C</button>
            <button>%</button>
            <button style="color: red;">D</button>
            <button>/</button>
            <!-- <button class="back_space"><i class="fa-solid fa-delete-left"></i></button>
            <button>/</button> -->
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <di class="row">
            <button>00</button>
            <button>0</button>
            <button >.</button>
            <button >=</button>
        </di>
    </div>

    <script src="script.js"></script>
</body>
</html>
