<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async await part 1</title>
  </head>
  <body>
    <script>
      async function delayGreeting() {
        await new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Hellow world");
          }, 1000);
        });
      }
      delayGreeting();

      /***************************************************************/
      /*with promises */
      function getDataWithPromises() {
        // with async method(add async word before start the function)
        return new Promise((resolve, reject) => {
          const a = fetch("https://fakestoreapi.com/products");
          resolve(a);
        });
      }

      getDataWithPromises()
        .then((response) => {
          return new Promise((resolve, reject) => {
            const b = response.json();
            resolve(b);
          });
        })
        .then((data) => {
          console.log('with promise:',data);
        });


        /*with async await*/

        async function getDataWithAsyncAwait() {
          // with async method(add async word before start the function)
          const response = await fetch("https://fakestoreapi.com/products");

          const data = await response.json();
          console.log('with async await:',data);
        }

        getDataWithAsyncAwait();

      // then json a convert hole print kre dao.ekhane akta sync code r akrta async coder dara kaj korche..data variable ta holo async and log ta holo sync code..


      
    </script>
