<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout_setInterval_2</title>
  </head>
  <body>
    <button id="stopInterval">Stop the interval</button>

    <script>
      /* setTimeout Examples */

      // Example 1
      function setTimeoutExample1() {
        console.log("This is a setTimeout example 1...");
      }
      setTimeout(setTimeoutExample1, 1000);

      // Example 2
      setTimeout(function () {
        console.log("This is a setTimeout example 2");
      }, 3000);

      /* clearTimeout Example */
      let timeoutExample = setTimeout(function () {
        console.log("This is a setTimeout example with clearTimeout");
      }, 5000);

      let userResponse = prompt("Do you want to continue?");
      if (userResponse === "n") {
        clearTimeout(timeoutExample);
      } else {
        console.log(timeoutExample);
      }

      /* Example of setTimeout with Parameters */
      let sumTimeout = setTimeout(
        function (a, b) {
          let sum = a + b;
          console.log("The sum is " + sum);
        },
        7000,
        2,
        3
      );

      let getResult = prompt("Do you want to see the sum result?");
      if (getResult === "n") {
        clearTimeout(sumTimeout);
      } else {
        console.log(sumTimeout);
      }

      /* setInterval Examples */

      // Example 1
      function setIntervalExample1() {
        console.log("This is setInterval example 1");
      }
      let interval1 = setInterval(setIntervalExample1, 2000);

      // Example 2
      let interval2 = setInterval(function () {
        console.log("This is setInterval example 2");
      }, 3000);

      document
        .getElementById("stopInterval")
        .addEventListener("click", function () {
          clearInterval(interval2);
        });

      /* Example of setInterval with Loop */
      let count = 1;
      let timerId = setInterval(() => {
        console.log(count);
        if (count === 10) {
          clearInterval(timerId);
        }
        count++;
      }, 1000);

     
    </script>
  </body>
</html>
