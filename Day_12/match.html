        /*Exercise 2: Validate Phone Number*/
        function validPhoneNumber(phone){
            const phonePattern = /^(?:\d{3}-\d{3}-\d{4}|\d{10})$/;
            return phone.match(phonePattern)
            // phone er modhe amra j jinis gulo likhchi segulo phonePattern er sathe match korche kina.
        }

        console.log(validPhoneNumber(prompt('number')));
        

        /*Exercise 6: Validate Password*/
        function validPassword(password){
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;

            const passMatch = password.match(passwordPattern)

            if(passMatch){
                console.log('its a valid password');
            }
            else{
                console.log('its not a valid password');
            }
           
        }

       const userpassword = prompt('please enter your password:')
